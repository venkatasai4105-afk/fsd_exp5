<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>

    <!-- Optional basic styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
    <h1>ðŸŒ¸ Iris Flower Species Predictor</h1>
    <p class="subtitle">Enter flower measurements to predict the species</p>

    <!-- ================= FORM ================= -->
    <div class="form-container">
        <form id="predictionForm">

            <div class="form-row">
                <div class="form-group">
                    <label for="sepal_length">Sepal Length (cm)</label>
                    <input type="number" id="sepal_length" step="0.1" min="0" required placeholder="e.g., 5.1">
                    <span class="hint">Typical range: 4.3 â€“ 7.9</span>
                </div>

                <div class="form-group">
                    <label for="sepal_width">Sepal Width (cm)</label>
                    <input type="number" id="sepal_width" step="0.1" min="0" required placeholder="e.g., 3.5">
                    <span class="hint">Typical range: 2.0 â€“ 4.4</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="petal_length">Petal Length (cm)</label>
                    <input type="number" id="petal_length" step="0.1" min="0" required placeholder="e.g., 1.4">
                    <span class="hint">Typical range: 1.0 â€“ 6.9</span>
                </div>

                <div class="form-group">
                    <label for="petal_width">Petal Width (cm)</label>
                    <input type="number" id="petal_width" step="0.1" min="0" required placeholder="e.g., 0.2">
                    <span class="hint">Typical range: 0.1 â€“ 2.5</span>
                </div>
            </div>

            <button type="submit" class="btn-predict" id="predictBtn">
                <span id="btnText">Predict Species</span>
                <span id="btnLoader" class="loader" style="display:none;">Predicting...</span>
            </button>

        </form>
    </div>

    <!-- ================= EXAMPLES ================= -->
    <div class="examples">
        <h3>Quick Examples</h3>
        <button class="btn-example" onclick="fillExample(1)">Setosa Example</button>
        <button class="btn-example" onclick="fillExample(2)">Versicolor Example</button>
        <button class="btn-example" onclick="fillExample(3)">Virginica Example</button>
    </div>

    <!-- ================= RESULT ================= -->
    <div id="result" class="result" style="display:none;">
        <h2>Prediction Result</h2>

        <div class="prediction-card">
            <div class="prediction-main">
                <span class="label">Predicted Species:</span>
                <span class="value" id="predictedClass"></span>
            </div>
        </div>

        <div id="probabilities" class="probabilities">
            <h3>Prediction Confidence</h3>
            <div id="probBars"></div>
        </div>

        <div class="input-summary">
            <h3>Input Values</h3>
            <div id="inputValues"></div>
        </div>
    </div>

    <!-- ================= ERROR ================= -->
    <div id="error" class="error" style="display:none;"></div>

</div>

<!-- ================= SCRIPT ================= -->
<script src="{{ url_for('static', filename='js/predict.js') }}"></script>

</body>
</html>
